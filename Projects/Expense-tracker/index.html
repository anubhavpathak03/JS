<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/budget.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <input 
                type="text" 
                id="expense-name" 
                placeholder="Expense name" 
                required
            />
            <input
                type="number" 
                id="amount" 
                placeholder="Amount" 
                required
             />
            <button type="submit">
                Calculate
            </button>
        </form>

        <h2>Expenses</h2>
        <ul id="expense-list">
            <!-- added through javascript -->
        </ul>

        <div id="total">
            <h3>Total Amount: â‚¹<span id="total-amount">0.00</span></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
