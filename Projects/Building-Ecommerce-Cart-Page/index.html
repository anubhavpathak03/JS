<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Product Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/shopping-cart.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Product</h1>
        <div id="product-list">
            <!-- Product dynamically Added here by JavaScript -->
        </div>

        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <p id="empty-cart">
                Your cart is empty.
            </p>
        </div>

        <div id="cart-total" class="hidden">
            <p>Total Price: <span id="total-price">$0.00</span></p>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
